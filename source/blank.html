<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>HTML Academy: Кэт энерджи</title>
  <link rel="preload" href="/css/style.min.css" as="style">
  <link rel="preload" href="/js/script.min.js" as="script">
  <link rel="preload" href="/fonts/oswaldregular.woff2" as="font">
  <link rel="preload" href="/fonts/oswaldmedium.woff2" as="font">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap">
  <link href="css/style.min.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="manifest" href="manifest.webmanifest">
</head>

<body>
  <div class="wrapper">
    <header class="main-header">
      <div class="main-header__wrapper">
        <a class="link-style-clear main-header__logo">
          <picture>
            <source media="(min-width: 1440px)" srcset="img/header-logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/header-logo-tablet.svg">
            <img class="main-header__img main-header__img--mobile-cat" src="img/header-logo-mobile-cat.svg" width="33"
              height="38" alt="Логотип Кота Энерджи">
          </picture>
          <img class="main-header__img main-header__img--mobile" src="img/header-logo-mobile.svg" width="101"
            height="18" alt="Логотип текст">
        </a>
        <div class="main-header__toggle">
          <button class="main-header__button" type="button"><span class="visually-hidden">Открыть/закрыть
              меню</span></button>
        </div>
      </div>
      <nav class="main-nav">
        <ul class="list-style-clear main-nav__list">
          <li class="main-nav__item main-nav__item--white main-nav__item--active main-nav__item--desktop-active">
            <a class="link-style-clear">Главная </a>
          </li>
          <li class="main-nav__item main-nav__item--white"><a class="link-style-clear" href="catalog.html"> Каталог
              продукции</a> </li>
          <li class="main-nav__item main-nav__item--white"><a class="link-style-clear" href="form.html">Подбор программы
            </a> </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <h2>Пустой бланк</h2>
    </main>
    <footer class="main-footer">
      <section class="main-footer__address">
        <h2 class="visually-hidden">Контакты</h2>
        <div class="main-footer__address-wrapper address-wrapper">
          <p class="address-wrapper__title">Приглашаем <br> к сотрудничеству дилеров!</p>
          <div class="address-wrapper__text-wrapper">
            <p class="address-wrapper__text">ул. Большая Конюшенная, д. 19/8</p>
            <p class="address-wrapper__text">Санкт-Петербург</p>
          </div>
        </div>
        <div class="main-footer__maps main-footer__maps--wrapper">
          <iframe class="main-footer__iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4016.7054727971113!2d30.32012679706767!3d59.938759415982524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca145cc1%3A0x42b32648d8238007!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LzgsINCh0LDQvdC60YIt0J_QtdGC0LXRgNCx0YPRgNCzLCDQoNC-0YHRgdC40Y8sIDE5MTE4Ng!5e0!3m2!1sru!2sua!4v1616838608523!5m2!1sru!2sua" width="320" height="362" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </section>
      <section class="social">
        <h2 class="visually-hidden">Присоединитесь к нам в сетях</h2>
        <a class="link-style-clear social__img" href="index.html">
          <svg width="128" height="24" viewBox="0 0 128 24">
            <use xlink:href="img/sprite.svg#footer-logo"></use>
          </svg>
        </a>
        <div class="social__link-wrapper">
          <a class="link-style-clear social__link" href="#">
            <svg class="social__link-icon social__link-icon--vkontakte" width="23" height="16" viewBox="0 0 23 16">
              <use fill="#666666" xlink:href="img/sprite.svg#icon_vkontakte"></use>
            </svg>
          </a>
          <a class="link-style-clear social__link" href="#">
            <svg class="social__link-icon social__link-icon--instagram" width="16" height="16" viewBox="0 0 16 16">
              <use fill="#666666" xlink:href="img/sprite.svg#icon_instagram"></use>
            </svg>
          </a>
          <a class="link-style-clear social__link social__link--facebook" href="#">
            <svg class="social__link-icon social__link-icon--facebook" width="18" height="18" viewBox="0 0 18 20">
              <use xlink:href="img/sprite.svg#icon_facebook"></use>
            </svg>
          </a>
        </div>
        <div class="social__site">
          <a class="link-style-clear social__site-link" href="https://htmlacademy.ru/intensive/adaptive">
            HTML Academy
            <svg class="social__site-logo" width="27" height="34">
              <use xlink:href="img/sprite.svg#logo_html"></use>
            </svg>
          </a>
        </div>
      </section>
    </footer>

  <script src="js/script.min.js"></script>

</html>
